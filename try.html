<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/wave.css" rel="stylesheet">
</head>
<body>
    <!-- Kadal Padayal Start -->
    <section class="kadal-padayal" style="overflow: hidden;">
        <div class="container-fluid kadal">
          <div class="row">
            <div class="col-md-12">

              <div class="header">
                <!--Content before waves-->
                <div class="inner-header flex flexa">
                  <img src="images/kadal_padayal_2.png" class="img-fluid wow fadeInRight" width="100%" height="100%" alt="Kadal">
                </div>
          
                <!--Waves Container-->
                <div>
                  <svg
                    class="waves"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28"
                    preserveAspectRatio="none"
                    shape-rendering="auto"
                  >
                    <defs>
                      <path
                        id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                      />
                    </defs>
                    <g class="parallax">
                      <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="0"
                        fill="rgba(44, 248, 255, 0.59)"
                      />
                      <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="3"
                        fill="rgba(76, 243, 248, 0.59)"
                      />
                      <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="5"
                        fill="rgba(106, 245, 250, 0.59)"
                      />
                      <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(124, 242, 246, 0.59)" />
                    </g>
                  </svg>
                </div>
                <!--Waves end-->
              </div>
              <!--Header ends-->
            </div>
          </div>
        </div>
      </section>
       <!-- Kadal Padayal End -->
</body>
</html>
