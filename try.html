<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf3e3;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 50px 15px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h2 {
            font-weight: bold;
            color: #55361a;
            font-size: 36px;
        }

        .contact-header p {
            color: #6c757d;
        }

        .contact-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-container form .form-control {
            border-radius: 5px;
        }

        .contact-container form button {
            background-color: #ff6600;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .contact-container form button:hover {
            background-color: #e65c00;
        }

        .contact-image {
            text-align: center;
        }

        .contact-image img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
        }

        .contact-footer {
            margin-top: 20px;
            text-align: center;
        }

        .contact-footer .info-item {
            margin: 10px 0;
        }

        .contact-footer .info-item i {
            color: #ff6600;
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <!-- Contact Header -->
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
        </div>

        <!-- Contact Form and Image -->
        <div class="container">
            <div class="row g-4">
                <!-- Contact Form -->
                <div class="col-lg-7">
                    <div class="contact-container">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" rows="4" placeholder="Comments / Questions" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contact Image -->
                <div class="col-lg-5">
                    <div class="contact-image">
                        <img src="images/contact.jpg" alt="Contact">
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Footer -->
        <div class="container mt-4">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="info-item">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Call Us<br>(+62) 4500 7300</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-item">
                        <i class="bi bi-envelope-fill"></i>
                        <p>Send Us an Email<br>support@bigburger.com</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-item">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Our Offices<br>Sutton Yard, 124 Goswell Road,<br>London, 873NH, UK</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
